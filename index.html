		<!-- main section -->
		<main></main>
		<!-- gallery section -->
		<section class="container">
			<div class="gallery">
				<h2 class="section-title">Events Gallery</h2>
				<div class="img-container">
					<div></div>

		</section>
		<!-- contact us section -->
		<section class="container">
			<div class="contact_us">
				<h2 class="section-title">Contact Us</h2>
				<form action="" class="contact_us_form">
					<div class="row">
						<input
							name="name"
							class="form-control"
							type="text"
							placeholder="Name"
						/>
						<input
							name="email"
							class="form-control"
							type="email"
							placeholder="Email"
						/>
					</div>
					<input
						name="subject"
						class="form-control"
						type="text"
						placeholder="Subject"
					/>
					<textarea
						name="message"
						id="message"
						class="form-control"
						placeholder="Message"
						rows="8"
					></textarea>
				</form>
			</div>
		</section>
		<!-- location section -->
		<section class="location">
			<h2 class="section-title">Location</h2>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.562507482116!2d67.04780541178529!3d24.94696957778071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb340813dc70c37%3A0xe503df5734802d4a!2sNorth%20Marriage%20Garden!5e0!3m2!1sen!2s!4v1706608119092!5m2!1sen!2s"

				height="450"
